<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter">
        <h2 class="text-center">CURRENCY CONVERTER</h2>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount...">
    <div class="options">
        <label for="from">From:</label>
        <select id="from">
            <option class="currency" value="USD">USD</option>
            <option class="currency" value="EUR">EUR</option>
        <option class="currency" value="GBP">GBP</option>
        <option class="currency" value="PKR">PKR</option>
        <!-- Add more currency options as needed -->
    </select>
    <label for="to">To:</label>
    <select id="to">
        <option class="currency" value="USD">USD</option>
        <option class="currency" value="EUR">EUR</option>
        <option class="currency" value="GBP">GBP</option>
        <option class="currency" value="PKR">PKR</option>
        <!-- Add more currency options as needed -->
    </select>
    </div>
    <button onclick="convertCurrency()">Convert</button>
    <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
